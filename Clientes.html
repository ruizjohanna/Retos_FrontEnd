        <h2>GESTIÓN CLIENTES </h2>
        <fieldset style="width: 30%">
            <legend>Datos del Cliente</legend>
            <table>
                <tr>
                    <th>NOMBRE:</th>
                    <td><input type="text" id="nombre" maxlength="250" size="45"> </td>
                </tr>
                <tr>
                    <th>CORREO:</th>
                    <td><input type="email" id="correo" maxlength="45" size="45"> </td>
                </tr>
                <tr>
                    <th>EDAD:</th>
                    <td><input type="number" id="edad"> </td>
                </tr>
                <tr>
                    <th>CONTRASEÑA:</th>
                    <td><input type="password" id="contrasena" maxlength="45" size="45"> </td>
                </tr>
                <tr>                    
                    <td colspan="3">
                        <input type="button" id="guardaCli" value="GUARDAR" onclick="guardarCliente()">
                        <input type="button" id="actualizaCli" value="ACTUALIZAR" onclick="editarCliente() "
                            disabled="true">
                    </td>
                </tr>
            </table>
        </fieldset>

                </tr>
